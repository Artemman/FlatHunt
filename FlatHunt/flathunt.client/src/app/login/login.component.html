<div class="login-root">
  <mat-card class="login-card" aria-labelledby="loginTitle">
    <mat-progress-bar *ngIf="submitting" mode="indeterminate" color="primary"></mat-progress-bar>

    <h2 id="loginTitle" class="login-title">Sign in</h2>

    <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" autocomplete="email" />
        <mat-error *ngIf="email.hasError('required')">Email is required.</mat-error>
        <mat-error *ngIf="email.hasError('email')">Enter a valid email address.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
          autocomplete="current-password"
        />
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="toggleShowPassword()"
          [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
        >
          <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="password.hasError('required')">Password is required.</mat-error>
        <mat-error *ngIf="password.hasError('minlength')">
          Password must be at least {{ password.getError('minlength')?.requiredLength }} characters.
        </mat-error>
      </mat-form-field>

      <div class="error-row" *ngIf="errorMessage" role="alert">
        <mat-icon color="warn" class="warn-icon">error</mat-icon>
        <span class="error-text">{{ errorMessage }}</span>
      </div>

      <div class="actions">
        <button
          mat-flat-button
          color="primary"
          class="sign-in-button"
          type="submit"
          [disabled]="form.invalid || submitting"
        >
          <mat-spinner *ngIf="submitting" diameter="20"></mat-spinner>
          <span *ngIf="!submitting">Sign in</span>
        </button>
      </div>
    </form>
  </mat-card>
</div>
